<footer class="footer">
  <div class="container">
    <div class="footer__content">
      <div class="footer__info">
        <div class="footer__brand">
          <img src="/img/favicon.svg" alt="" class="footer__logo" style="width: 1.5rem; height: 1.5rem;">
          <span class="footer__title">{{ .Site.Title }}</span>
        </div>
        <p class="footer__description">{{ .Site.Params.description }}</p>
        <address class="footer__address">
          {{ .Site.Params.institution }}<br>
          {{ .Site.Params.address }}
        </address>
      </div>
      
      <div class="footer__links">
        <div class="footer__social">
          {{ with .Site.Params.github }}
          <a href="https://github.com/{{ . }}" target="_blank" rel="noopener" aria-label="GitHub" class="footer__social-link">
            <i class="fab fa-github"></i>
          </a>
          {{ end }}
          {{ with .Site.Params.twitter }}
          <a href="https://twitter.com/{{ . }}" target="_blank" rel="noopener" aria-label="Twitter" class="footer__social-link">
            <i class="fab fa-twitter"></i>
          </a>
          {{ end }}
          {{ with .Site.Params.email }}
          <a href="mailto:{{ . }}" aria-label="Email" class="footer__social-link">
            <i class="fas fa-envelope"></i>
          </a>
          {{ end }}
        </div>
      </div>
    </div>
    
    <div class="footer__bottom">
      <p class="footer__copyright">
        &copy; {{ now.Year }} {{ .Site.Title }}. Built with <a href="https://gohugo.io" target="_blank" rel="noopener">Hugo</a>.
      </p>
    </div>
  </div>
</footer>
