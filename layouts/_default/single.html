{{ define "main" }}
<article class="section">
  <div class="container container--narrow">
    <header class="section__header">
      <h1 class="section__title">{{ .Title }}</h1>
      {{ with .Description }}<p class="section__description">{{ . }}</p>{{ end }}
    </header>
    <div class="prose">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
